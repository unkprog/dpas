<link href="/css/dpas.tree.css" rel="stylesheet" />

<style>


    #editor-menu {
        margin: 0;
        /*background: red;*/
        position:absolute;
        overflow:auto;
        width:255px;
    }

    #editor-content {
        overflow: hidden;
        /*background: green;*/
        margin-left: 255px;
    }

    #editor-menu-search li.search {
        position: absolute;
        left: 0;
        right: 0;
        padding: 1px 0 0 0;
        z-index: 2;
    }

        #editor-menu-search li.search .search-wrapper {
            margin: 0 12px;
            transition: margin .25s ease;
        }

    .card {
        position: relative;
        margin: 0.5rem 0 1rem 0;
        background-color: #fff;
        transition: box-shadow .25s;
        border-radius: 2px;
    }

    #editor-menu-search li.search .search-wrapper input#search {
        display: block;
        font-size: 16px;
        font-weight: 300;
        width: auto;
        height: 45px;
        margin: 0;
        padding: 0 45px 0 15px;
        border: 0;
    }

        #editor-menu-search li.search .search-wrapper input#search:focus {
            outline: none;
        }

        #editor-menu-search li.search .search-wrapper input#search::-ms-clear {
            display: none;
        }
    /*input:not([type]), input[type=text], input[type=password], input[type=email], input[type=url], input[type=time], input[type=date], input[type=datetime], input[type=datetime-local], input[type=tel], input[type=number], input[type=search], textarea.materialize-textarea {
        background-color: transparent;
        border: none;
        border-bottom: 1px solid #9e9e9e;
        border-radius: 0;
        outline: none;
        height: 3rem;
        width: 100%;
        font-size: 1rem;
        margin: 0 0 20px 0;
        padding: 0;
        box-shadow: none !important;
        box-sizing: content-box;
        transition: all 0.3s;
    }*/
    #editor-menu-search li.search .search-wrapper i.material-icons {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
    }

    #editor-menu-search li.search .search-results {
        margin: 0;
        border-top: 1px solid #e9e9e9;
        background-color: #fff;
    }

    #editor-menu-tree {
        width:255px;
        margin-top: 70px;
        overflow: auto;
        padding-right: 6pt;
    }


</style>


<div id="editor-menu">
    <ul id="editor-menu-search" style="">
        <li class="search">
            <div class="search-wrapper card">
                <input id="search"><i class="material-icons">search</i>
                <div class="search-results"></div>
            </div>
        </li>
    </ul>
    <div id="editor-menu-tree">
        <ul id="editor-menu-tree-view" class="dpas-tree">
        </ul>
    </div>
</div>

<div id="editor-content">
</div>
   

<script type="text/javascript" src="/js/dpas.tree.js"></script>
